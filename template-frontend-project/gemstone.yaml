##
##  gemstone.yaml -- Gemstone Project Configuration
##

header: |
    {{ name }} ~ {{ description }}
    Copyright {{ creation_date | date("YYYY") }} (c) {{ authorName }} <{{ authorUrl }}>
    Licensed under {{ license }} <https://spdx.org/licenses/{{ license }}>

meta:
    title:       "{{ name }}"
    description: "{{ description }} (Frontend)"
    author:      "{{ authorName }}"
    keywords:    "{{ keywords | join(", ") }}"

path:
    output:      ./dst
    source:      ./src
    main:        ./src/app.js
    icon:        ./src/app.png

generator:
    mask:        ui/<ctx>/<name>/<name>.html
    style:       ui/<ctx>/<name>/<name>.css
    i18n:        ui/<ctx>/<name>/<name>.yaml
    view:        ui/<ctx>/<name>/<name>.js
    model:       ui/<ctx>/<name>/<name>.js
    ctrl:        ui/<ctx>/<name>/<name>.js

