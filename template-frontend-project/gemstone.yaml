##
##  gemstone.yaml -- Gemstone Project Configuration
##

header: |
    {{ name }} ~ {{ description }}
    Copyright {{ creation_date | date("YYYY") }} (c) {{ authorName }} <{{ authorUrl }}>
    Licensed under {{ license }} <https://spdx.org/licenses/{{ license }}>

meta:
    title:       "{{ name }}"
    description: "{{ description }}"
    author:      "{{ authorName }}"
    keywords:    "{{ keywords | join(", ") }}"

path:
    output:      ./dst
    source:      ./src
    main:        ./src/app.js
    icon:        ./src/app.png

